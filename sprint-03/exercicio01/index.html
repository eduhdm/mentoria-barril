    <div class="page">
        <section class="order-box">
            <h2 class="box-title">ITEM</h2>
            <ul class="items">
                <li id="cafe_du_black" class="item">
                    <div class="wrapper">
                        <span onclick="onMinusItemQty('cafe_du_black');"  class="minus">-</span>
                        <span class="num">0</span>
                        <span onclick="onAddItemQty('cafe_du_black');" class="plus">+</span>
                    </div>
                    <div class="item-title">Café du black</div>
                    <div class="item-price">R$ 6,99</div>
                    <ul class="item-options-list">
                        <li class="item-option">Com adoçando que a Dona Teresa gosta</li>
                    </ul>
                </li>
                <li id ="cafe_mexicano" class="item">
                    <div class="wrapper">
                        <span onclick="onMinusItemQty('cafe_mexicano');" class="minus">-</span>
                        <span class="num">0</span>
                        <span onclick="onAddItemQty('cafe_mexicano');" class="plus">+</span>
                    </div>
                    <div class="item-quantity" type="number">2x</div>
                    <div class="item-title">Café Mexicano</div>
                    <div class="item-price">R$ 12,00</div>
                    <ul class="item-options-list">
                        <li class="item-option">Reforçado na teteia</li>
                        <li class="ïtem-option">Sem açucar</li>
                    </ul>
                </li>
                <li id="tortilla" class="item">
                    <div class="wrapper">
                        <span onclick="onMinusItemQty('tortilla');" class="minus">-</span>
                        <span class="num">0</span>
                        <span onclick="onAddItemQty('tortilla');" class="plus">+</span>
                    </div>
                    <div class="item-title">Tortilla de limão</div>
                    <div class="item-price">R$ 10</div>
                    <ul class="item-options-list">
                        <li class="item-option">Sem Limão</li>
                    </ul>
                </li>
            </ul>
        </section>
        <section class="payment">
            <div class="name-box box">
                <h2 class="box-title">Nome</h2>
                <div class="input-group">
                    <label class="üser-input-label" for="name">Pedinte</label>
                    <input type="text" class="user-input" id="name"/>
                </div>
            </div> 
            <div class="cc-box box">
                <h2 class="box-title">Pagamento</h2>
                <label class="user-input-label" for="cc">Número do cartão</label>
                <input type="text" class="user-input" id="cc"/>
            </div>
            <div class="input-group">
                <label class="user-input-label" for="ccv">Código de segurança do Cartão</label>
                <input type="text" class="user-input short-input" id="ccv"/>
            </div>
        </section>
        <section clas="total">
            <table class="total">
                <tbody>
                    <tr>
                        <td>Subtotal</td>
                        <td id = "subTotal">R$ 0</td>  
                    </tr>
                </tbody>
            </table>
            <button onclick="closeSubTotal();"class="checkout" type="button">Finalizar compra</button>
        </section>
    </div>
